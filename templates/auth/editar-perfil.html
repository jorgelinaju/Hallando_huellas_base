<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Hallando Huellas</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="static/css/editstyle.css">
</head>
<body>

<header class="header">
    <a href="#" class="logo">Hallando Huellas</a>
</header>

<section class="edit-profile" id="editar-perfil">
    <h1 class="heading">Editar Perfil</h1>
    <div class="form-container">
        <form action="/guardar-cambios" method="POST">
            <div class="form-group">
                <label for="nombre_usuario">Nombre de Usuario</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" value="Nombre de Usuario">
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" value="usuario@example.com">
            </div>

            <div class="form-group">
                <label for="nombre_mascota">Nombre de la Mascota</label>
                <input type="text" id="nombre_mascota" name="nombre_mascota" value="Rocky">
            </div>

            <div class="form-group">
                <label for="edad_mascota">Edad de la Mascota</label>
                <input type="number" id="edad_mascota" name="edad_mascota" value="3">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Guardar Cambios</button>
                <a href="/perfil" class="btn">Cancelar</a>
            </div>
        </form>
    </div>
</section>

</body>
</html>
